version: '3.8'

services:
  python-script:
    container_name: subito-searcher-web
    built: .
    restart: unless-stopped
    environment:
      - TZ=UTC  # Set timezone if needed
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"