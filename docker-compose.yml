version: '3.8'

services:
  python-script:
    container_name: subito-searcher-web
    build: .
    restart: unless-stopped
    environment:
      - TZ=UTC  # Set timezone if needed
    volumes:
      - ./app.py:/app/app.py  # Mount local script (optional)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"