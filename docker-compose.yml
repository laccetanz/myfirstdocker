version: '3.8'

services:
  python-script:
    container_name: subito-searcher-web
    build: .
    restart: unless-stopped
    environment:
      - TZ=UTC  # Set timezone if needed
    volumes:
      - .:./portainer/Files/Subito-searcher
    ports:
      - "5000:5000"
    networs:
      driver: bridge
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"