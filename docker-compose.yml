version: '3.8'

networks:
  bridge:
    driver: bridge

services:
  python-script:
    container_name: subito-searcher-web
    build: .
    restart: unless-stopped
    environment:
      - TZ=UTC  # Set timezone if needed
    ports:
      - "5000:5000"      
    #volumes:
    #  - .:/portainer/Files/AppData/Config/subito # for my portainer config
    volumes:
      - type: bind
        source: "./"
        target: "/portainer/Files/AppData/Config/subito/"
        bind:
          propagation: "shared"
    networks:
      - bridge #needs to be created
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"