version: '3.8'

networks:
  bridge:
    driver: bridge

services:
  python-script:
    container_name: subito-searcher-web
    build: .
    restart: unless-stopped
    environment:
      - TZ=UTC  # Set timezone if needed
    ports:
      - "5000:5000"      
    volumes: #source:destination
      - /portainer/Files/AppData/Config/subito:/subito/app # for my portainer config
    # ok working old - .:/portainer/Files/AppData/Config/subito # for my portainer config
    networks:
      - bridge #needs to be created
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"