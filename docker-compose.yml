version: '3.8'

networks:
  bridge:
    driver: bridge

services:
  python-script:
    container_name: subito-searcher-web
    build: .
    restart: unless-stopped
    environment:
      - TZ=UTC  # Set timezone if needed
    volumes:
      - .:./portainer/Files/Subito-searcher #for my portainer config
    ports:
      - "5000:5000"
    networks:
      - bridge #needs to be created
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"