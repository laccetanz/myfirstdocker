version: '3.8'

services:
  python-script:
    container_name: subito-searcher-web
    build: .
    restart: unless-stopped
    environment:
      - TZ=UTC  # Set timezone if needed
    volumes:
      - ./data:/app/data  # Mount local script (optional)
    ports:
      - "5000:5000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"